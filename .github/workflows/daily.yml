name: Daily Forecast Logger

on:
  schedule:
    - cron: '0 13 * * *'   # 9:00 AM EDT (13:00 UTC)
  workflow_dispatch:       # allow manual run from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas numpy openmeteo-requests requests-cache retry-requests

      - name: Run open-meteo forecast script
        run: python scripts/meteo_forecast_logger.py

      - name: Run NWS forecast script
        run: python scripts/nws_forecast_logger.py
      
      - name: Run historical data script
        run: python scripts/historical.py

      - name: Commit updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add meteo_data/boston_precip_forecast_log.csv
          git add meteo_data/slc_precip_forecast_log.csv
          git add meteo_data/seattle_precip_forecast_log.csv
          git add nws_data/boston_nws_forecast_log.csv
          git add nws_data/slc_nws_forecast_log.csv
          git add nws_data/seattle_nws_forecast_log.csv
          git commit -m "Update forecast log $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
